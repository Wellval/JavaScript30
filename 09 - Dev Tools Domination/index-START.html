<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hi')

    // Interpolated
    console.log('Hello I am a %s string!', '🍿');

    // Styled
    console.log('%c Hello I am styled text', 'font-size: 40px; color: green');

    // warning!
    console.warn('oh noooooooo')

    // Error :|
    console.error(':\\');
    // Info
    console.info('I love crocodile');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that\'s wrong' )

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`His age is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('L');
    console.count('L');
    console.count('L');
    console.count('F');
    console.count('L');
    console.count('F');
    console.count('L');
    console.count('F');
    console.count('F');
    console.count('F');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data);
      })

    console.table(dogs);

  </script>
</body>
</html>
